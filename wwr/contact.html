<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Dry Oar Rafting</title>
    <meta name="description"
        content="Contact Dry Oar Rafting for inquiries, reservations, or suggestions. Reach out to our team via phone, email, or visit us at our location.">
    <meta name="author" content="Gabriel Mercês Silva">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Dry Oar Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Rafting boat on the river">

            <h1>Contact Us</h1>

            <article>
                <h3 style="color: var(--light-grey); margin-top: 0;">Direct Contact</h3>
                <p><strong>Address:</strong> 123 River Road, Raft City, ID 83440</p>
                <p><strong>Phone:</strong> (208) 555-0199</p>
                <p><strong>Email:</strong> info@dryoarrafting.com</p>
            </article>
        </div>

        <section class="contact-grid">
            <h2 style="grid-column: 1 / -1; text-align: center; margin-bottom: 1rem;">Send us a Message</h2>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153169!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a32f6292b1!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1611816550604!5m2!1sen!2sus"
                    width="400" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-form">
                <form action="#" method="get">
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset>
                        <legend>Purpose of Message</legend>
                        <div class="radio-group">
                            <label for="purpose-inquiry"><input type="radio" id="purpose-inquiry" name="purpose"
                                    value="inquiry" checked> General Inquiry</label>
                            <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose"
                                    value="reservation"> Reservation Question</label>
                            <label for="purpose-suggestion"><input type="radio" id="purpose-suggestion" name="purpose"
                                    value="suggestion"> Website Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-item">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="checkbox-item">
                        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Please
                            subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Sarah Jenkins">
                    <figcaption>Sarah Jenkins - Senior Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Mike Ross">
                    <figcaption>Mike Ross - Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="David Lee">
                    <figcaption>David Lee - Expedition Leader</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Dry Oar Rafting | Gabriel Mercês Silva</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
